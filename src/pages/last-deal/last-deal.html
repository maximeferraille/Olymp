<ion-header>

  <ion-navbar>
    <ion-title>LastDeal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-label>{{ item.discipline_name }}</ion-label>
      <ion-label>{{ item.start_date }} | {{ item.start_time }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
