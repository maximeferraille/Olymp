<ion-header>

  <ion-navbar>
    <img class="nav-logo" start width="30" height="30" src="assets/imgs/logo-small.png"/>
    <ion-title>LastDeal</ion-title>
    <button class="nav-button" width="30" height="30" (click)="showAlerts()">
        <ion-icon name="Bell"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding class="app-container">
  <ion-grid>
    <ion-row>
      <p class="search-label">Search by event or location</p>
    </ion-row>
    <ion-row>
      <ion-col col-10>
          <ion-searchbar placeholder="Search by event or location" class="app-searchbar" (ionInput)="getItems($event)"></ion-searchbar>
      </ion-col>
      <ion-col col-2>
        <button class="app-geoloc" (click)="geolocalisation()">
          <ion-icon name="Geolocalisation"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-label>{{ item.discipline_name }}</ion-label>
      <ion-label>{{ item.start_date }} | {{ item.start_time }}</ion-label>
      <ion-label>{{ item.cluster_name }}</ion-label>
    </ion-item>
  </ion-list>

  <button [ngClass]="(informationPopup == 1) ? 'hidden' : ''" class="app-information-popup" (click)="showInformation()">
      <ion-icon name="Information"></ion-icon>
  </button>
</ion-content>
