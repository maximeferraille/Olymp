<ion-header>

  <ion-navbar>
    <ion-title>LastDeal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
          <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
      </ion-col>
      <ion-col>
        <div>2 of 2</div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-label>{{ item.discipline_name }}</ion-label>
      <ion-label>{{ item.start_date }} | {{ item.start_time }}</ion-label>
      <ion-label>{{ item.cluster_name }}</ion-label>
    </ion-item>
  </ion-list>

  <button [ngClass]="(informationPopup == 1) ? 'hidden' : ''" class="app-information-popup" (click)="showInformation()">
      <ion-icon name="Information"></ion-icon>
  </button>
</ion-content>
