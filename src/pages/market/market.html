<ion-header>

  <ion-navbar>
      <img class="nav-logo" start width="30" height="30" src="assets/imgs/logo-small.png"/>
      <ion-title>Market</ion-title>
      <button class="nav-button" width="30" height="30" (click)="showAlerts()">
          <ion-icon name="Bell"></ion-icon>
      </button>
  </ion-navbar>

</ion-header>


<ion-content padding class="app-container">
  <ion-grid>
    <ion-row>
      <p class="search-label">Search by event or location</p>
    </ion-row>
    <ion-row>
      <ion-col col-10>
          <ion-searchbar placeholder="Search by event or location" class="app-searchbar" (ionInput)="getItems($event)"></ion-searchbar>
      </ion-col>
      <ion-col col-2>
        <button class="app-geoloc">
          <ion-icon name="Add"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
      <ion-item *ngFor="let item of items">
          <div class="item-left">
              <h2 class="item-title">{{ item.description_name }}</h2>
              <p class="item-cluster">{{ item.cluster_name }}</p>
              <p class="item-seat">Seat <span class="item-seat--number">{{ item.seat_number }}</span></p>
              <p class="item-date">{{ item.start_date }} | {{ item.start_time }}</p>
          </div>
          <div class="item-right">
              <p class="item-price">{{ item.start_price }} â‚¬</p>
              <button class="item-ticketpreview" (click)="ticketSelected(item.id)">
                <ion-icon class="item-arrow" name="ArrowRight"></ion-icon>
              </button>
          </div>
      </ion-item>
    </ion-list>
</ion-content>
