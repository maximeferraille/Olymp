<ion-header>

  <ion-navbar>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="header-content">
      <h1>Sign in</h1>
      <h2>Enter your password</h2>
      <p *ngIf="err != ''" style="color:red;"></p>
      <div class="code-preview" style="text-align: center">
          <div>
              {{passcode.substring(0, 1)}}
          </div>
          <div>
              {{passcode.substring(1, 2)}}
          </div>
          <div>
              {{passcode.substring(2, 3)}}
          </div>
          <div>
              {{passcode.substring(3, 4)}}
          </div>
      </div>
  </div>
  <div style="text-align: center">
      <div>
          <div class="pin-code">
              <button (click)="add(1)">1</button>
          </div>
          <div class="pin-code">
              <button (click)="add(2)">2</button>
          </div>
          <div class="pin-code">
              <button (click)="add(3)">3</button>
          </div>
      </div>
      <div>
          <div class="pin-code">
              <button (click)="add(4)">4</button>
          </div>
          <div class="pin-code">
              <button (click)="add(5)">5</button>
          </div>
          <div class="pin-code">
              <button (click)="add(6)">6</button>
          </div>
      </div>
      <div>
          <div class="pin-code">
              <button (click)="add(7)">7</button>
          </div>
          <div class="pin-code">
              <button (click)="add(8)">8</button>
          </div>
          <div class="pin-code">
              <button (click)="add(9)">9</button>
          </div>
      </div>
      <div>
          <div class="pin-code">
              <button style="color:white;"> - </button>
          </div>
          <div class="pin-code">
              <button (click)="add(0)">0</button>
          </div>
          <div class="pin-code">
              <button (click)="delete()">DEL</button>
          </div>
      </div>
  </div>
</ion-content>
